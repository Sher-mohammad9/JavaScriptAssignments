<!DOCTYPE html>
<html>
	<head>
		<title>Asynchronous JS</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
		<style>
		#cards{
			position: relative;
			}
		#cards > div{
			position: absolute;
			left: 500px;
			right: 500px;
			text-align: center;
		}
		
		#contaner {
			  position: absolute;
			  left: 575px;
			  right: 500px;
			  top: 267px;
		}

		.btn {
			position: absolute;
			left: 61px;
			right: 500px;
			top: 51px;
            font-family: Georgia, serif;
            background: white;
            color: #1C2833;
            outline: none;
            border: 1px solid #1C2833;
            border-radius: 15px;
			padding: 4px 20px 4px 20px
		}
        .btn:hover{
        	background-color: #1C2833;
	        color: #FBFCFC
        }

		</style>
	</head>
	<body>
		<div class="card-deck mx-auto" id="cards">
			<div class="">
				<h1 id="cou">Country</h1>
				<div class="card" style="border:1px solid black">
					<div class="card-body">
						<p class="card-text" id="capital">capital</p>
						<p class="card-text" id="population">population</p>
						<p class="card-text" id="region">region</p>
						<p class="card-text" id="location">location</p>
					</div>
				</div>
			</div>
		</div>
		<div id="contaner">
			<input type="text" id="countryName" placeholder="Enter country name" style="border-radius: 23px;padding-left: 10px; border:1px solid black; outline: none"><br>
			<span id="error" style="color:red;padding-left: 13px"></span>
			<button type="submit" onclick="countryFn()" class="btn">Submit</button>
		</div>
		<button id="btn">Send Request </button>

		<button onclick="randomFn()">Check </button>

		<script src="CreateRequest.js"></script>
		<script src="Promise.js"></script>
		<script src="promiseAssignment.js"></script>
		<script src="AsyncAwait.js"></script>
	</body>
</html>
